<!doctype html>

{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>LOGIN - TESTE PTL</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <link href="{% static 'usuarios/css/signin.css' %}" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


</head>

<body class="text-center">

  <main class="form-signin">
    <form action="{% url 'usuarios:login' %}" method="POST">
      {% csrf_token %}
      <h5 class="h3 mb-3 fw-normal">Olá visitante! Faça seu login...</h5>
      <input type="text" id="email" name="email" class="form-control" placeholder="Email, Cpf ou Pis..." required autofocus>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
       {{msg}}
      <button class="w-100 btn btn-primary btn-block" type="submit">Entrar</button>
      <br><br>

      <div>
    </form>

    <div class="mb-3">
      <label>
        <h5 class="h3 mb-3 fw-normal">OU</h5>
      </label>
    </div>

    <div class="mb-3">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <a class="w-100 btn btn-primary  btn-dark" href="/login/auth0">Login com Google/GitHub</a>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm">
            <a class="w-100 btn btn-danger"  href="{% url 'usuarios:cadastrar' %}">Cadastre-se</a>
          </div>
        </div>

      </div>
    </div>

  </main>

  <script type="text/javascript" src="{% static 'usuarios/js/jquery.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


</body>

</html>
